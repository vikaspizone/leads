name: leads
description: A new Flutter project.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.0.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.7
  stacked: ^3.4.0
  stacked_services: ^1.1.0
  syncfusion_flutter_charts:
  flip_card: ^0.7.0
  fl_chart: ^0.63.0

dev_dependencies:
  build_runner: ^2.4.5
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  mockito: ^5.4.1
  stacked_generator: ^1.3.3

flutter:
  uses-material-design: true

  #fonts
  fonts:
    - family: Nexa-Bold
      fonts:
        - asset: assets/fonts/Nexa-Bold.ttf

  assets:
    - assets/images/